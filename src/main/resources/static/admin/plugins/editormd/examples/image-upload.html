<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>Image upload examples-Editor.md examples</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="layout" style="height: 2000px;background: #f6f6f6;">
    <header>
        <h1>Picture upload example</h1>
        <p>Image upload example</p>
    </header>
    <div id="test-editormd">
                <textarea style="display:none;">#### Settings

```javascript
{
    imageUpload: false,
    imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
    imageUploadURL: "./php/upload.php",
}
```

#### JSON data

```json
{
    success: 0 | 1, // 0 means upload failed, 1 means upload succeeded
    message: "Prompt message, upload success or upload failure, error message, etc.",
    url: "path" // only return when the upload is successful
}
```</textarea>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="../editormd.js"></script>
<script type="text/javascript">
    $(function() {
        var testEditor = editormd("test-editormd", {
            width: "90%",
            height: 640,
            markdown: "",
            path:'../lib/',
            //dialogLockScreen: false, // Set the pop-up layer dialog box not to lock the screen, global universal, the default is true
            //dialogShowMask: false, // Set the pop-up layer dialog box to display the transparent mask layer, which is universal, the default is true
            //dialogDraggable: false, // Set the pop-up layer dialog box not to be dragged, it is universal, the default is true
            //dialogMaskOpacity: 0.4, // Set the transparency of the transparent mask layer, which is universal, the default value is 0.1
            //dialogMaskBgColor: "#000", // Set the background color of the transparent mask layer, which is universal, the default is #fff
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "./php/upload.php?test=dfdf",

            /*
             The upload backend only needs to return a JSON data, the structure is as follows:
             {
                success: 0 | 1, // 0 means upload failed, 1 means upload succeeded
                message: "Prompt message, upload success or upload failure, error message, etc.",
                url: "path" // only return when the upload is successful
             }
             */
        });
    });
</script>
</body>
</html>
